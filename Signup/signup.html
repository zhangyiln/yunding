<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="background">
        <header>
            <div class="header_back">
                <div class="iconfont header_back_part1">&#xe66a;</div>
                <div class="iconfont header_back_part2">&#xe66b;</div>
            </div>
            <div class="header_words">Sign UP</div>
            <div class="iconfont header_info">&#xe6e5;</div>
        </header>
        <main>
            <div class="main_photo">
                <div class="iconfont photo_plus">&#xe727;</div>
                <div class="photo_words">Photo</div>
            </div>
            <form action="">
                <div class="input input_first">
                    <label for="first_name">First name</label>
                    <input type="text" id="first_name">
                </div>
                <div class="input input_last">
                    <label for="last_name">Last name</label>
                    <input type="text" id="last_name">
                </div>
                <div class="input input_email">
                    <label for="email_address">Email Address</label>
                    <input type="text" id="email_address">
                </div>
                <div class="input input_password">
                    <label for="password">Password</label>
                    <input type="text" id="password">
                </div>
                <button class="input_button" type="button">Show</button>
            </form>
        </main>
        <footer>
            <button class="footer_button" type="button">Sign up</button>
            <div class="footer_words">
                <div class="footer_words_member">Allready a   merber?</div>
                <button class="footer_signin" type="button">Sign In</button>
            </div>
        </footer>
    </div>
</body>
</html>
